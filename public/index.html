<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/33416c1218.js"
      crossorigin="anonymous"
    ></script>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/event-handlers/allbikes.js"></script>
    <script src="./js/event-handlers/login.js"></script>
    <script src="./js/event-handlers/featured.js"></script>
    <script src="./js/event-handlers/filterprice.js"></script>
    <script src="./js/event-handlers/filtertype.js"></script>
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/nav.css" type="text/css" />
    <link rel="stylesheet" href="./css/header.css" type="text/css" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <!-- app JS -->
    <link rel="stylesheet" href=".//css/search-criteria.css" type="text/css" />

    <title>Full Cycle</title>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h2 class="nav-logo">
        <span>Full</span> Cycle
        <i class="fas fa-bicycle"></i>
      </h2>
      <ul class="middle-buttons">
        <li><button class="favourites-btn">Favourites</button></li>
        <li><button class="messages-btn">Messages</button></li>
        <li><button class="post-ad-btn">Post Ad</button></li>
      </ul>
      <ul class="right-buttons">
        <li>
          <form id="login-form" action="/login" method="POST">
            <input type="text" name="username" placeholder="email" />
            <button class="login-btn">Login</button>
          </form>
        </li>
      </ul>
    </nav>
    <header id="showcase">
      <h1 class="text-lead">Some Motivational Bullshit to Sell Bikes</h1>
      <p>
        Some more bullshit to sell some bikes. we are a user to user service get
        these damn bikes y'all. Bikes on bikes on bikes.
      </p>
    </header>
    <form action="/allbikes" method="POST">
      <button class="all-bikes-btn" type="submit">Show All Bikes</button>
    </form>
    <!-- Dropdown menus -->
    <section id="search-criteria">
      <div class="dropdowns">
        <div class="btn-group">
          <button
            class="btn btn-secondary btn-lg dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Bike Type
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-road" type="submit">Road Bikes</button>
            <button class="dropdown-mountain" type="submit">
              Mountain Bikes
            </button>
            <button class="dropdown-other" type="submit">Other Bikes</button>
          </div>
        </div>
        <form action="/pricerange" method="GET">
          <label for="min-price">Min Price</label>
          <input type="number" name="min-price" id="min-price" />
          <label for="max-price">Max Price</label>
          <input type="number" name="max-price" id="max-price" /><button
            class="submit-price-btn"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
    <!-- Page-specific (main) content here -->
    <main id="bikeDisplay" class="container">
      <section class="post-ad"></section>
    </main>
    <div class="head"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
